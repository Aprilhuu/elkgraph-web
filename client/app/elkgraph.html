<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="sprotty/sprotty.css">
	<link rel="stylesheet" href="diagram.css">
	<style>
		.content-widget {
			height: 500px;
			border: 1px solid #888;
		}

		.footer > .container {
			margin-top: 30px;
			background: #eee;
		}

		.footer > .container > .row > .col-md-6 {
			padding: 10px;
		}

		svg {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
    <div class="container">
		<h2>Text Editor for ELK Graph</h2>
		<div class="row">
			<div class="col-md-6">
				<div id="monaco-editor" class="content-widget" data-input-type="elkt"></div>
			</div>
			<div class="col-md-6">
				<div id="sprotty" class="content-widget"></div>
			</div>
		</div>
    </div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<a id="model-link" href="#">Link to this model</a>
				</div>
				<div class="col-md-6 text-right">
					Powered by <a href="https://github.com/theia-ide/sprotty">sprotty</a>,
					<a href="https://www.eclipse.org/elk/">ELK</a>,
					<a href="https://microsoft.github.io/monaco-editor/">Monaco Editor</a>,
					<a href="https://github.com/eclipse/lsp4j">LSP4J</a>,
					and <a href="http://xtext.org">Xtext</a>.
				</div>
			</div>
		</div>
	</footer>
	<script src="vs/loader.js"></script>
	<script src="editor.bundle.js"></script>
